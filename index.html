<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"/>
   <title>Kakao 지도 시작하기</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3c5e8b248445a01501f94566b4cdd413"></script>
    <script>
        function getGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showLocation);
            }
        }
        function showLocation(location){
          let lat=0.0, long=0.0;
            lat=location.coords,latitude;
            long=location.coords.longitude;
            var container = document.getElementById('map');
          var options = {
         center: new kakao.maps.LatLng(lat,long),
         level: 3
      };

      var map = new kakao.maps.Map(container, options);       
      }
                // 마커가 표시될 위치입니다 
            var markerPosition  = new kakao.maps.LatLng(lat,long); 

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map); 
            //일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
            var mapTypeControl= new kakao.map.mapTypeControl()
            //지도에 컨트롤을 추가해야 지도위에 표시됩니다.
            //kakao.maps.ControlPos은 컨트롤이 표시될 위치를 정의하는데 TOP right 는 오른쪽 위를 의미
            map.addControl(mapTypeControl,kakao.maps.ControlPosition.RIGHT);
            //지도 확대 축소를 제어할 수 있는 줌 컨트롤을 생성
            var zoomControl = new kakao.maps.zoomControl();
            map.addControl(zoomControl,kakao,maps.ControlPosition.RIGHT);
        
    </script>
</head>
<body onload="getGeolocation();">
   <div id="map" style="width:500px;height:400px;"></div>
   
   
</body>
</html>
